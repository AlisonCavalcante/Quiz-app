<div class="content">
  <h1 class="title">"Quiz!!"</h1>
  <div class="card" *ngIf="!finish">
    <div class="card-header">
      <div><h5>Usuário: {{userName}}</h5></div>
      <div class="d-flex justify-content-between p-3">
        <h4>Pontos: {{ pontos }}</h4>
        <h5>Questão {{perguntaCorrente}} de {{totalPerguntas}}</h5>
        <h4>{{time}} sec</h4>
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{'width': progresso + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="card-body">
      <h3>{{ pergunta?.pergunta }}</h3>
      <div class="row button-content" appChangeBg *ngFor="let op of pergunta?.opcoes" [isCorrect]="op.correta" >
        <p class="col-1" >{{ op.letra }}</p>
        <button
          (click)="validarResposta(op?.correta)"
          class="btn col-11"
        >
          {{ op.opcao }}
        </button>
      </div>
    </div>
    <div class="card-footer"></div>
  </div>
  <app-finish *ngIf="finish" [pontuacaoFinal]="pontos" [usuario]="userName"></app-finish>
</div>
